<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">
 <style>
  body {
background-image: url("assets/img/bg-masthead1.jpg");
background-size: cover;
background-position: center;
}
 </style>
</head>
<body>

    <!-- nav-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"> Back to Homepage</a>
            </li>
            
          
          </ul>
        </div>
      </div>
    </nav>

    <hr class="divider divider-light"/>
    
  <div class="container2">
    <div class="C2">
      <h1 class="display- mb-4">Quiz Result</h1>
      <br>
      <p id="result" class="s3"></p>
      <br>
      <a href="assets/R1.docx" class="btn btn-primary btn-xl me-2" type="button">DOWNLOAD ANSWERKEY</a>
      <br>
      <h3 class="s4">NOTE: TO VIEW ANSWERKEY DOWNLOAD THE PDF FIRST.</h3>
      <br>
      <hr>
      <br>
      <br>
      <script>
        document.addEventListener("DOMContentLoaded", function() {
          const score = localStorage.getItem("score");
          const quizLength = localStorage.getItem("quizLength");
          document.getElementById("result").innerText = `Your final score is ${score} out of ${quizLength}. ${score >= (quizLength / 2) ? "Well done! You passed the quiz." : "Don't worry, you can try again."}`;
        });
      </script>
      <h2 class="display- mb-4">WELL PLAYED! CLICK TO REPLAY BUTTON.</h2>
      <a href="home1.html">
        <img src="assets/img/portpolio/fullsize/retry.png" class="img-fluid" width="90" height="80" alt="Retry">
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
