<body style="background-image: url('assets/img/bg-masthead1.jpg'); background-size: cover;">
  
  <!-- Navbar -->

   <nav class="navbar navbar-expand-lg bg-body-tertiary">

  <hr class="divider divider-light"/>

  <div class="container quiz-container">
    <div class="row">
      <!-- Timer Container -->
      <div class="col-md-4">
        <div class="timer-container">
          <h1 class="display- mb-4">TOTAL TIMING REMAINING:</h1>
          <span id="time" class="display-3">5</span>
          <span id="seconds">MIN</span>
        </div>
      </div>
<BR>
  <BR>
      <!-- Question Container -->
      <div class="col-md-8">
        <div class="question-container">
          <h2 id="question">Simple Quiz</h2>
          <BR>
            <BR>
          <ul id="options" class="list-unstyled">
            <li>
              <input type="radio" id="option1" name="option">
              <label for="option1" id="option1-label">Option 1</label>
            </li>
            <li>
              <input type="radio" id="option2" name="option">
              <label for="option2" id="option2-label">Option 2</label>
            </li>
            <li>
              <input type="radio" id="option3" name="option">
              <label for="option3" id="option3-label">Option 3</label>
            </li>
            <li>
              <input type="radio" id="option4" name="option">
              <label for="option4" id="option4-label">Option 4</label>
            </li>
          </ul>
          <div class="d-flex justify-content-between mt-3">
            <button id="previous-btn" class="btn btn-primary btn-xl me-2">Previous</button>
            <button id="submit-btn" class="btn btn-primary btn-xl me-2">Next</button>
          </div>
    
          <p class="note mt-3">NOTE: ALL QUESTIONS ARE COMPULSORY TO SOLVE.</p>
        </div>
      </div>
    </div>
  </div>
  <div id="result" class="mt-3"></div>
